
server:
  port: 8089

spring:
  application:
    name: permission
  cloud:
    config:
      discovery:
        #配置服务实例名称
        service-id: config_server
        #开启配置服务发现
        enabled: true
      #配置文件所在分支
      label: springboot2.2
      #配置文件的开头名字
      name: permission
      #配置文件的后面名字，如permission-dev.properties
      profile: dev
      #配置服务中心
      uri: http://localhost:8091/
      #git仓库的用户名
      #username:
      #git仓库的密码
      #password:
    bus:
      id: permission_bus

redis:
  bloom:
    nodes:
    - 172.193.31.157:26389
    - 172.193.31.158:26389
    - 172.193.31.159:26389

eureka:
  client:
    service-url:
      #eureka地址
      defaultZone: http://localhost:8010/eureka/
