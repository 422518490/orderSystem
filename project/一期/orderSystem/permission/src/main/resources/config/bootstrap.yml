server:
  port: 8089

mybatis:
  mapper-locations: classpath:mappers/*.xml
  config-location: classpath:page-config.xml


#配置log日志,可改成logging.level.root=DEBUG 更为详细的日志
logging:
  level:
    com:
      yaya: DEBUG
  path: /logs/


spring:
  #配置缓存redis
  redis:
    host: localhost
    port: 6379
    jedis:
      pool:
        max-idle: 8
        min-idle: 0
        max-active: 8
        max-wait: -1
    timeout: 5000
    database: 4
    #单位是秒
    keytimeout: 1000
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    publisher-confirms: true
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: AUTO
  cloud:
    bus:
      id: permission_bus
    nacos:
      #配置配置服务器地址
      config:
        server-addr: 127.0.0.1:8848
      #配置服务注册中心服务器地址
      discovery:
        server-addr: 127.0.0.1:8848
  application:
    name: permission

feign:
  compression:
    request:
      #开启请求压缩功能
      enabled: true
      #指定压缩请求数据类型
      mime-types: text/xml;application/xml;application/json
      #如果传输超过该字节，就对其进行压缩
      min-request-size: 2048
    #开启响应压缩功能
    response:
      enabled: true
