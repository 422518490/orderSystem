
server:
  port: 8086

spring:
  application:
    name: merchant
  cloud:
    config:
      discovery:
        #配置服务实例名称
        service-id: config_server
        #开启配置服务发现
        enabled: true
      #配置文件所在分支
      label: master
      #配置文件的开头名字
      name: merchant
      #配置文件的后面名字，如merchant-dev.properties
      profile: dev
      #配置服务中心
      #uri: http://localhost:8091/
      #git仓库的用户名
      #username:
      #git仓库的密码
      #password:
  boot:
    admin:
      client:
        instance:
          # 用于客户端地址的跳转，如跳转到eureka
          service-url: http://localhost:8010
        url: http://localhost:8095
  #redis:
    #sentinel:
      # 这个名称一定与sentinel.conf文件中的sentinel monitor mymaster 172.168.1.3 6380 2名字相同
      #master: mymaster
      #nodes:
       # - 172.193.32.157:26389
        #- 172.193.32.158:26389
        #- 172.193.32.159:26389
    #host: 172.193.32.157
    #port: 6389

eureka:
  client:
    service-url:
      #eureka地址
      defaultZone: http://localhost:8010/eureka/

#暴露的端点
#management:
 # endpoints:
  #  web:
   #   exposure:
    #    include: '*'
  #endpoint:
   # shutdown: true

merchant:
  redis:
    geo:
      # redis存储merchant坐标
      merchant-loc: merchantLoc

listener:
  redis:
    #5表示redis的db5，cluster集群的时候只有database0
    merchant_topic_expired: __keyevent@0__:expired