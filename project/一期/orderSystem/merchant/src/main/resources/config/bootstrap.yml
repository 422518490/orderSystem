
server:
  port: 8086

spring:
  application:
    name: merchant
  cloud:
    config:
      discovery:
        #配置服务实例名称
        service-id: config_server
        #开启配置服务发现
        enabled: true
      #配置文件所在分支
      label: master
      #配置文件的开头名字
      name: merchant
      #配置文件的后面名字，如merchant-dev.properties
      profile: dev
      #配置服务中心
      #uri: http://localhost:8091/
      #git仓库的用户名
      #username:
      #git仓库的密码
      #password:

eureka:
  client:
    service-url:
      #eureka地址
      defaultZone: http://localhost:8010/eureka/

