#服务的git仓库地址
spring.cloud.config.server.git.uri=https://github.com/422518490/orderSystem
#配置文件所在的目录
spring.cloud.config.server.git.search-paths=/publicConfig
#强制拉取
spring.cloud.config.server.git.force-pull=true
#配置文件所在的分支
spring.cloud.config.label=master
#服务器获取文件后存放配置文件本地路径
spring.cloud.config.server.git.basedir=/baseConfig
#git仓库的用户名
#spring.cloud.config.username=
#git仓库的密码
#spring.cloud.config.password=
#启动的时候初始化配置信息
#spring.cloud.config.server.git.clone-on-start=true
#spring.cloud.config.server.default-application-name=
spring.cloud.config.server.encrypt.enabled=true
#用于自定义访问路径如加解密时的端点
#spring.cloud.config.server.prefix=myCloud

spring.cloud.bus.id=config_server_bus

management.endpoints.web.exposure.include=*

