
server:
  port: 8099

spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        #配置服务实例名称
        service-id: config_server
        #开启配置服务发现
        enabled: true
      #配置文件所在分支
      label: master
      #配置文件的开头名字
      name: order
      #配置文件的后面名字，如order-dev.properties
      profile: dev
      #配置服务中心
      uri: http://localhost:8091/
      #git仓库的用户名
      #username:
      #git仓库的密码
      #password:
    bus:
      id: order_bus
  boot:
    admin:
      client:
        url: http://localhost:8095
        instance:
          service-url: http://localhost:8010

eureka:
  client:
    service-url:
      #eureka地址
      defaultZone: http://localhost:8010/eureka/