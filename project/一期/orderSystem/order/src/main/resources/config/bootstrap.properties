spring.application.name=order

#配置服务注册中心服务器地址
eureka.client.service-url.defaultZone=http://localhost:8010/eureka/

#开启配置服务发现
spring.cloud.config.discovery.enabled=true
#配置服务实例名称
spring.cloud.config.discovery.serviceId=config_server
#配置文件所在分支
spring.cloud.config.label=master
#配置文件的开头名字
spring.cloud.config.name=order
#配置文件的后面名字，如merchant-dev.properties
spring.cloud.config.profile=dev
#配置服务中心
spring.cloud.config.uri=http://localhost:8091/

#spring.cloud.config.username=3****
#spring.cloud.config.password=4******
#spring.cloud.config.watch.enabled=true

management.endpoints.web.exposure.include=bus-refresh

